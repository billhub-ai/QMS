    <!-- Error Trap: Shows startup errors on screen instead of white void -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          document.body.innerHTML = `
            <div style="color: #ef4444; padding: 20px; font-family: sans-serif; background: #1a1a1a; height: 100vh;">
              <h2 style="margin-top: 0;">Startup Error</h2>
              <pre style="white-space: pre-wrap; background: #333; padding: 10px; rounded: 5px;">${message}\n\n${error ? error.stack : ''}</pre>
              <button onclick="window.location.reload()" style="padding: 10px 20px; margin-top: 10px; cursor: pointer;">Retry</button>
            </div>
          `;
        }
      };
    </script>

    <!-- Emergency Service Worker Cleanup -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.hostname.includes('googleusercontent')) {
               registration.unregister();
               console.log('Preview Mode: Service Worker Unregistered');
            }
          }
        });
      }
    </script>
